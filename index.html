<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Microverse Feedback Form</h1>
    <p id="description">Your opinion is valuable</p>
    <main>
    <form id="survey-form">
      <label id="name-label">Name<br>
        <input class="input" id="name" type="text" placeholder="Enter your name" required>
      </label><br><br>
      <label id="email-label">E-mail<br>
        <input class="input" id="email" type="email" placeholder="Enter your e-mail" required>
      </label><br><br>
      <label id="number-label">Age<br>
        <input class="input" id="number" type="number" placeholder="Age" min="18" max="80">
      </label><br><br>
      
    <script  src="js/index.js"></script>
  </body>
</html>
